<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <img src="img/voltarPreto.png" alt="Botão Voltar" id="btnVoltar">
    <img id = "crocEsq" src = "img/crocodilo.png" alt = "crocodilo">
    <div id="divLogin">
        <h1 id="tit">Login</h1>
        <div id="riscoTit"></div>
        <input id = "inputEmail" type="email" placeholder="E-mail">
        <div id="divSenha">
            <input id = "inputSenha" type="password" name="senha" id="inputSenha" placeholder="Senha">
            <img src="img/iconeOlho.png" id="olho" alt="Ícone de Olho">
            <img src="img/iconeOlho2.png" id="olho2" alt="Ícone de Olho2" hidden="true">
        </div>
        <div id = "divManter">
            <input type = "checkbox" id = "manterLogin">
            <label for = "manterLogin">Manter login</label>
        </div>
            <input type="submit" value="Logar">

            <a href = "cadastro.html">Não possui uma conta?</a>
    </div>
    <img id = "crocDir" src = "img/crocodilo.png" alt = "crocodilo">
    <script src="js/login.js"></script>
</body>

</html>

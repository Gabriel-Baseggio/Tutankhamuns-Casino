<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Global</title>
    <link href="css/ranking.css" rel="stylesheet">
</head>

<body>
    <img src="img/voltarBranco.png" alt="Botão Voltar" id="btnVoltar">
    
    <div id="titulorank">
        <p>Ranking Global</p>
    </div>

    <div id="paiPesquisa">
        <div id="divPesquisa">
            <img src="img/iconeLupa.png" id="iconeLupa" alt="Ícone de Lupa">
            <input type="text" name="pesquisarJogos" id="pesquisarJogos" placeholder="Pesquise por jogadores!">
        </div>
    </div>

    <div id="pairank">
        <div id="scrollable">
            <table>
                <thead>
                    <tr>
                        <th>Colocação</th>
                        <th>Nome</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>


    <script src="js/ranking.js"></script>
</body>

</html>

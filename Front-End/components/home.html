<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tutankhamun's Casino</title>
    <link href="css/home.css" rel="stylesheet">
</head>

<body>

            <img src="img/farao.png" class="faraoHeader">
            <img src="img/logoBranca.png" class="logoHeader">
        </div>
        <div class="divImgs">
            <img src="img/iconeRanking.png" class="rankingHeader" onclick="ranking()">
            <img src="img/risco.png" class="riscoHeader">

    <div id="divSec1">
        <div id="divSec2">

        </div>
        <img src="img/roletaCoins.png" id="roletaCoins">
    </div>

    <div id="jogosDoMomento">
        <p id="titulo">Jogos do Momento</p>
        <div id="riscoTitulo"></div>
        <p id="subtitulo">Caça-Níquel</p>
        <img src="img/cacaNiquel.png" id="imgCacaNiquel">

    <script src="js/home.js"></script>

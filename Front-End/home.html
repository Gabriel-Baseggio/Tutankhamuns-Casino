<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutankhamun's Casino</title>
    <link href="css/home.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="divImgs">
            <img src="img/farao.png" class="faraoHeader">
            <img src="img/logoBranca.png" class="logoHeader">
        </div>
        <div class="divImgs">
            <img src="img/iconeRanking.png" class="rankingHeader">
            <img src="img/risco.png" class="riscoHeader">
            <img src="img/iconePerfil.png" class="perfilHeader">
        </div>
    </header>
    <div id="divSec1">
        <div id="divSec2">
            <img src="img/logoPreta.png" id="logoPreta">
            <a class="botao" id="botao">Jogar caça-níquel</a>
        </div>
        <img src="img/roletaCoins.png" id="roletaCoins">
    </div>

    <div id="paiPesquisa">
        <div id="divPesquisa">
            <img src="img/iconeLupa.png" id="iconeLupa" alt="Ícone de Lupa">
            <input type="text" name="pesquisarJogos" id="pesquisarJogos" placeholder="Pesquise por jogos!">
        </div>
    </div>

    <div id="jogosDoMomento">
        <p id="titulo">Jogos do Momento</p>
        <div id="riscoTitulo"></div>
        <p id="subtitulo">Caça-Níquel</p>
        <img src="img/cacaNiquel.png" id="imgCacaNiquel">
    </div>
</body>

</html>

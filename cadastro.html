<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="divCadastro">
        <h1 id="tit">Cadastro</h1>
        <div id="riscoTit"></div>
        <input type="text" pattern="\d{3}.\d{3}.\d{3}-\d{2}" placeholder="CPF">
        <input type="text" placeholder="Nome de Exibição">
        <input type="email" placeholder="E-mail">
        <input type="password" name="senha" id="inputSenha" placeholder="Senha">
        <img src="img/iconeOlho.png" id="olho" alt="Ícone de Olho">
        <img src="img/iconeOlho2.png" id="olho2" alt="Ícone de Olho2" hidden="true">
        <input type="submit" value="Cadastrar">
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
